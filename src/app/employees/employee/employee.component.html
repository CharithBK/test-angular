<div class="col-md-9">
  <h2 class="display-3"> EMP. Register</h2>

  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <br>
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.fromData.id">
    <div class="form-group">
       <input name="fullName" #fullName="ngModel" [(ngModel)]="service.fromData.fullName" type="text"
        class="form-control" placeholder="Full Name">
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error"> This field is required.</div>
      <br>
    </div>
    <div class="form-group">
      <input name="position" #id="ngModel" [(ngModel)]="service.fromData.position" type="text" class="form-control"
        placeholder="Position">
        <div *ngIf="id.invalid && id.touched" class="validation-error"> This field is required.</div>
      <br>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input name="empCode" #empCode="ngModel" [(ngModel)]="service.fromData.empCode" type="text"
          class="form-control" placeholder="Emp Code">
          <div *ngIf="empCode.invalid && empCode.touched" class="validation-error"> This field is required.</div>
        <br>
      </div>
      <div class="form-group col-md-6">
        <input name="mobile" #mobile="ngModel" [(ngModel)]="service.fromData.mobile" type="text" class="form-control"
          placeholder="Mobile">
          <div *ngIf="mobile.invalid && mobile.touched" class="validation-error"> This field is required.</div>
        <br>
      </div>
    </div>
    <div class="form-group">

      <button type="sibmit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
  </form>
</div>
